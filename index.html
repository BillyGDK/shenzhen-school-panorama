<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳中学3D全景导览系统</title>
    
    <!-- 引入Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入轨道控制器 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- 引入Pannellum全景库 -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    
    <style>
        /* ===== 重置样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: #333;
        }
        
        /* ===== 布局容器 ===== */
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* ===== 3D场景容器 ===== */
        #threejs-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* ===== 信息面板 ===== */
        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #infoPanel h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        
        #infoPanel p {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        #locationInfo {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        #currentLocation {
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* ===== 控制按钮组 ===== */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }
        
        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        /* ===== 全景容器 ===== */
        #panorama-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 200;
        }
        
        #panorama {
            width: 100%;
            height: 100%;
        }
        
        #back-to-map {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 201;
        }
        
        /* ===== 加载提示 ===== */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 300;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== 调试信息 ===== */
        #debugPanel {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            font-size: 12px;
        }
        
        .debug-item {
            margin: 5px 0;
        }
        
        /* ===== 弹窗样式 ===== */
        .popup-button {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .popup-button:hover {
            transform: scale(1.05);
            background: #c0392b !important;
        }
        
        /* ===== 点击效果动画 ===== */
        @keyframes clickEffect {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div id="container">
        <!-- 加载提示 -->
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载3D场景...</p>
        </div>
        
        <!-- 信息面板 -->
        <div id="infoPanel">
            <h1>🏫 深圳中学全景导览</h1>
            <p>欢迎探索美丽校园！点击地图上的红色观景点进入全景视角。</p>
            <div id="locationInfo">
                <strong>当前选择：</strong><span id="currentLocation">请选择观景点</span>
            </div>
            <!-- 调试信息 -->
            <div id="debugPanel">
                <div class="debug-item">模式: <span id="debugMode">地图</span></div>
                <div class="debug-item">状态: <span id="debugStatus">就绪</span></div>
            </div>
        </div>
        
        <!-- 3D地图容器 -->
        <div id="threejs-container"></div>
        
        <!-- 全景模式容器 -->
        <div id="panorama-container">
            <div id="panorama"></div>
            <button id="back-to-map" class="control-btn" onclick="exitPanoramaMode()">
                ↩ 返回地图
            </button>
        </div>
        
        <!-- 控制按钮 -->
        <div id="controls">
            <button class="control-btn" onclick="switchView('map')">🗺️ 地图模式</button>
            <button class="control-btn" onclick="resetCamera()">🔄 重置视角</button>
            <button class="control-btn" onclick="toggleDebug()">🐛 调试信息</button>
        </div>
    </div>

    <script>
        // ===== 全局变量定义 =====
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let currentMode = 'map';
        let panoramaViewer = null;
        let showDebug = true;
        let activePopup = null;
        
        // 防拖动相关变量
        let mouseDownTarget = null;
        let isPotentialDrag = false;
        const DRAG_THRESHOLD = 5; // 拖动阈值（像素）

        // ===== 学校建筑配置 =====
        const buildings = [
            {
                id: 'gate',
                name: '校门',
                position: { x: 0, y: 0, z: 0 },
                size: { width: 20, height: 8, depth: 5 },
                color: 0x4CAF50
            },
            {
                id: 'library',
                name: '图书馆', 
                position: { x: 35, y: 0, z: -20 },
                size: { width: 25, height: 12, depth: 15 },
                color: 0x2196F3
            },
            {
                id: 'teaching',
                name: '教学楼',
                position: { x: -30, y: 0, z: 25 },
                size: { width: 40, height: 15, depth: 10 },
                color: 0xFF9800
            },
            {
                id: 'sports',
                name: '操场',
                position: { x: 20, y: 0, z: 35 },
                size: { width: 35, height: 1, depth: 25 },
                color: 0x8BC34A
            }
        ];

        // ===== 独立的交互点配置 =====
        const interactionPoints = [
            {
                id: 'view_gate',
                name: '校门观景台',
                position: { x: -5, y: 8, z: -20 },
                panorama: 'https://pannellum.org/images/alma.jpg',
                description: '从校门外观看校园全景'
            },
            {
                id: 'view_teaching',
                name: '教学楼观景点', 
                position: { x: -25, y: 10, z: 30 },
                panorama: 'B4248B21E1A900C8BF58461A33F526C7.jpg',
                description: '教学楼中庭观景'
            },
            {
                id: 'view_library',
                name: '图书馆观景点',
                position: { x: 40, y: 9, z: -25 },
                panorama: 'https://pannellum.org/images/alma.jpg',
                description: '图书馆入口观景'
            },
            {
                id: 'view_sports',
                name: '操场观景台', 
                position: { x: 25, y: 7, z: 40 },
                panorama: 'https://pannellum.org/images/alma.jpg',
                description: '从观景台观看运动场'
            }
        ];

        // ===== 初始化函数 =====
        // ===== 初始化函数 =====
        // ===== 初始化函数 =====
        function init() {
            // 创建3D场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
    
            // 创建透视相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(60, 40, 60);
            camera.lookAt(0, 0, 0);
    
            // 创建WebGL渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('threejs-container').appendChild(renderer.domElement);
    
            // 🔧 修复：立即注册事件监听器
            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('click', onMouseClick);
            window.addEventListener('mousemove', onMouseMove);
            console.log('✅ 事件监听器立即注册完成');
    
            // 初始化轨道控制器（包含场景限制）
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
    
            // 🔧 增强场景限制
            controls.minDistance = 20;   // 最小缩放距离
            controls.maxDistance = 150;  // 最大缩放距离
            controls.minPolarAngle = 0;  // 最小垂直角度（不能向下翻转）
            controls.maxPolarAngle = Math.PI; // 最大垂直角度（不能向上翻转）
            controls.enableRotate = true; // 允许旋转
            controls.enableZoom = true;   // 允许缩放
            controls.enablePan = true;    // 允许平移
    
            console.log('🎮 轨道控制器限制已设置');
    
            // 初始化光线投射和鼠标向量
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
    
            // 设置场景
            setupScene();
    
            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
    
            // 更新调试信息
            updateDebugInfo();
    
            // 开始动画循环
            animate();
    
            console.log('🎮 系统初始化完成');
        }

        // ===== 场景设置 =====
        function setupScene() {
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 25);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 创建地面
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x90EE90,
                transparent: true,
                opacity: 0.9
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 添加地面网格
            const gridHelper = new THREE.GridHelper(200, 20, 0x000000, 0x000000);
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // 创建学校建筑
            createBuildings();
            
            // 创建交互标记
            createInteractionPoints();
            
            console.log('🏗️ 场景设置完成');
        }

        // ===== 创建建筑（纯显示，无交互） =====
        function createBuildings() {
            buildings.forEach(building => {
                const geometry = new THREE.BoxGeometry(
                    building.size.width, 
                    building.size.height, 
                    building.size.depth
                );
                
                const material = new THREE.MeshLambertMaterial({ 
                    color: building.color,
                    transparent: true,
                    opacity: 0.85
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(
                    building.position.x,
                    building.position.y + building.size.height / 2,
                    building.position.z
                );
                
                // 建筑只有显示数据
                mesh.userData = {
                    type: 'building',
                    buildingData: building,
                    name: building.name
                };
                
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
            });
            
            console.log('✅ 建筑创建完成');
        }

        // ===== 标记动画效果 =====
        function animateMarker(marker) {
            let scale = 1;
            let growing = false;
            
            function pulse() {
                if (!marker) return;
                
                if (growing) {
                    scale += 0.02;
                    if (scale >= 1.3) growing = false;
                } else {
                    scale -= 0.02;
                    if (scale <= 0.7) growing = true;
                }
                
                marker.scale.set(scale, scale, scale);
                requestAnimationFrame(pulse);
            }
            pulse();
        }

        // ===== 光圈动画 =====
        function animateRing(ring) {
            let rotation = 0;
            function rotate() {
                rotation += 0.02;
                ring.rotation.z = rotation;
                requestAnimationFrame(rotate);
            }
            rotate();
        }

        // ===== 创建独立交互点 =====
        function createInteractionPoints() {
            interactionPoints.forEach(point => {
                // 主标记球体
                const geometry = new THREE.SphereGeometry(1.5, 16, 16);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xff4757,
                    transparent: true,
                    opacity: 0.9
                });
                
                const marker = new THREE.Mesh(geometry, material);
                marker.position.set(point.position.x, point.position.y, point.position.z);
                
                // 添加发光光圈
                const ringGeometry = new THREE.RingGeometry(1.8, 2.2, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff4757, 
                    transparent: true, 
                    opacity: 0.6,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                ring.position.set(point.position.x, point.position.y + 0.1, point.position.z);
                
                // 交互点数据
                const pointData = {
                    type: 'interactionPoint',
                    pointData: point,
                    isInteractionPoint: true,
                    name: point.name
                };
                
                marker.userData = pointData;
                ring.userData = pointData;
                
                scene.add(marker);
                scene.add(ring);
                
                animateMarker(marker);
                animateRing(ring);
            });
            
            console.log('✅ 交互点创建完成');
        }

                // ===== 防拖动事件系统 =====
                // ===== 简化的防拖动事件系统 =====
        function onMouseDown(event) {
            if (currentMode !== 'map') return;
    
            console.log('🎯 鼠标按下事件触发');
    
            // 重置状态
            mouseDownTarget = null;
            isPotentialDrag = false;
    
            // 计算鼠标位置并检测目标
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
    
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
    
            if (intersects.length > 0) {
                mouseDownTarget = intersects[0].object;
                console.log('✅ 按下目标:', mouseDownTarget.userData?.name);
            } else {
                console.log('❌ 按下空白区域');
            }
        }

        function onMouseMove(event) {
            if (currentMode !== 'map' || !mouseDownTarget) return;
    
            // 计算移动距离
            const deltaX = Math.abs(event.clientX - mouse.x);
            const deltaY = Math.abs(event.clientY - mouse.y);
    
            // 只有明显移动才标记为拖动
            if (deltaX > 10 || deltaY > 10) {
                isPotentialDrag = true;
                console.log('🔄 检测到拖动');
            }
        }

        function onMouseClick(event) {
            if (currentMode !== 'map') return;
    
            console.log('🖱️ 点击事件触发', {
                hasTarget: !!mouseDownTarget,
                isDragging: isPotentialDrag
            });
    
            // 🔧 放宽防拖动检查：只有明显拖动才阻止
            if (isPotentialDrag) {
                console.log('🚫 拖动操作被阻止');
                resetDragState();
                return;
            }
    
            // 重新计算鼠标位置进行精确检测
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
    
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
    
            console.log('🎯 精确点击检测 - 目标数:', intersects.length);
    
            if (intersects.length > 0) {
                const object = intersects[0].object;
                const userData = object.userData;
                const distance = intersects[0].distance;
        
                console.log('点击目标详情:', {
                    名称: userData?.name,
                    类型: userData?.type,
                    距离: distance
                });
        
                // 检查目标类型和距离
                if (distance < 100) {
                    if (userData && userData.isInteractionPoint) {
                        console.log('🎉 进入全景模式:', userData.pointData.name);
                        showClickEffect(event.clientX, event.clientY, true);
                        enterPanoramaMode(userData.pointData);
                        resetDragState();
                        return;
                    }
                    else if (userData && userData.type === 'building') {
                        console.log('🏗️ 显示建筑信息:', userData.buildingData.name);
                        showClickEffect(event.clientX, event.clientY, true);
                        showBuildingInfo(userData.buildingData);
                        resetDragState();
                        return;
                    }
                } else {
                    console.log('❌ 目标距离过远:', distance);
                }
            }
    
            console.log('❌ 点击了空白区域或无效目标');
            document.getElementById('currentLocation').textContent = '请点击红色观景点';
            resetDragState();
        }
        function resetDragState() {
            mouseDownTarget = null;
            isPotentialDrag = false;
        }

        // ===== 点击视觉效果 =====
        function showClickEffect(x, y, isValid) {
            const effect = document.createElement('div');
            effect.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: 20px;
                height: 20px;
                border: 2px solid ${isValid ? '#2ecc71' : '#e74c3c'};
                border-radius: 50%;
                background: ${isValid ? 'rgba(46, 204, 113, 0.3)' : 'rgba(231, 76, 60, 0.3)'};
                pointer-events: none;
                z-index: 1000;
                transform: translate(-50%, -50%);
                animation: clickEffect 0.6s ease-out forwards;
            `;
            
            document.getElementById('container').appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 600);
        }

        // ===== 弹窗管理系统 =====
        function removeExistingPopup() {
            if (activePopup) {
                if (activePopup.popup) activePopup.popup.remove();
                if (activePopup.overlay) activePopup.overlay.remove();
                activePopup = null;
            }
        }

        function showBuildingInfo(building) {
            document.getElementById('currentLocation').textContent = `建筑: ${building.name}`;
            
            removeExistingPopup();
            
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9); 
                color: white; 
                padding: 20px; 
                border-radius: 12px;
                border: 2px solid #3498db;
                z-index: 1000; 
                text-align: center;
                min-width: 280px;
                max-width: 400px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
                backdrop-filter: blur(5px);
            `;
            
            popup.innerHTML = `
                <h3 style="margin: 0 0 12px 0; color: #3498db;">🏛️ ${building.name}</h3>
                <p style="margin: 8px 0; line-height: 1.4; font-size: 14px;">
                    这是 ${building.name} 的建筑模型
                </p>
                <p style="margin: 8px 0; color: #ff4757; font-size: 13px;">
                    💡 点击<strong>红色观景点</strong>进入全景模式
                </p>
                <button onclick="closePopup()" class="popup-button" style="
                    margin-top: 15px; 
                    padding: 8px 20px; 
                    background: #e74c3c; 
                    color: white; 
                    border: none; 
                    border-radius: 6px; 
                    cursor: pointer;
                    font-size: 13px;
                ">关闭</button>
            `;
            
            // 添加背景遮罩
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            `;
            overlay.onclick = closePopup;
            
            popup.addEventListener('click', function(event) {
                event.stopPropagation();
            });
            
            document.getElementById('container').appendChild(overlay);
            document.getElementById('container').appendChild(popup);
            
            activePopup = { popup, overlay };
        }

        function closePopup() {
            removeExistingPopup();
        }

        // ===== 全景模式功能 =====
        function enterPanoramaMode(pointData) {
            currentMode = 'panorama';
            
            // 切换显示
            document.getElementById('threejs-container').style.display = 'none';
            document.getElementById('panorama-container').style.display = 'block';
            document.getElementById('infoPanel').style.display = 'none';
            
            // 更新信息
            document.getElementById('currentLocation').textContent = pointData.name;
            
            // 销毁现有的全景查看器
            if (panoramaViewer) {
                panoramaViewer.destroy();
            }
            
            // 创建新的全景查看器
            try {
                panoramaViewer = pannellum.viewer('panorama', {
                    "type": "equirectangular",
                    "panorama": pointData.panorama,
                    "autoLoad": true,
                    "showControls": true,
                    "mouseZoom": true,
                    "draggable": true,
                    "showZoomCtrl": true,
                    "showFullscreenCtrl": true,
                    "showCompass": true,
                    "hfov": 100,
                    "hotSpots": [
                        {
                            "pitch": -5,
                            "yaw": 0,
                            "type": "info",
                            "text": pointData.description,
                            "URL": "#"
                        },
                        {
                            "pitch": -2,
                            "yaw": 180,
                            "type": "info",
                            "text": "点击返回地图",
                            "clickHandlerFunc": exitPanoramaMode
                        }
                    ]
                });
                
                panoramaViewer.on('load', function() {
                    console.log('✅ 全景图加载成功');
                });
                
                panoramaViewer.on('error', function(error) {
                    console.error('❌ 全景图加载错误:', error);
                    alert('全景图加载失败: ' + error);
                });
                
            } catch (error) {
                console.error('Pannellum初始化异常:', error);
                exitPanoramaMode();
            }
            
            updateDebugInfo();
        }

        function exitPanoramaMode() {
            currentMode = 'map';
            
            // 切换显示
            document.getElementById('panorama-container').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            document.getElementById('infoPanel').style.display = 'block';
            
            // 销毁全景查看器
            if (panoramaViewer) {
                panoramaViewer.destroy();
                panoramaViewer = null;
            }
            
            updateDebugInfo();
        }

        // ===== 工具函数 =====
        function switchView(mode) {
            if (mode === 'map' && currentMode === 'panorama') {
                exitPanoramaMode();
            }
        }

        function resetCamera() {
            camera.position.set(60, 40, 60);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleDebug() {
            showDebug = !showDebug;
            document.getElementById('debugPanel').style.display = showDebug ? 'block' : 'none';
            updateDebugInfo();
        }

        function updateDebugInfo() {
            document.getElementById('debugMode').textContent = currentMode;
            document.getElementById('debugStatus').textContent = 
                panoramaViewer && panoramaViewer.isLoaded ? '全景模式' : '地图模式';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // ===== 启动应用 =====
        window.addEventListener('DOMContentLoaded', init);
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('应用错误:', e.error);
            document.getElementById('loading').innerHTML = 
                '<p style="color: red;">加载失败，请检查控制台错误信息</p>';
        });
    </script>
</body>

</html>
