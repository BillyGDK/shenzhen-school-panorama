<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>深圳中学3D全景导览系统</title>
    
    <!-- 引入Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入轨道控制器 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- 引入Pannellum全景库 -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    
    <style>
        /* ===== 重置样式 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: #333;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* ===== 布局容器 ===== */
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* ===== 3D场景容器 ===== */
        #threejs-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* ===== 信息面板 ===== */
        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #infoPanel h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        
        #infoPanel p {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        #locationInfo {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        #currentLocation {
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* ===== 控制按钮组 ===== */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }
        
        .control-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        /* ===== 全景容器 ===== */
        #panorama-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 200;
        }
        
        #panorama {
            width: 100%;
            height: 100%;
        }
        
        #back-to-map {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 201;
        }
        
        /* ===== 加载提示 ===== */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 300;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== 移动端适配 ===== */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                touch-action: pan-x pan-y;
            }
            
            #infoPanel {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
                font-size: 14px;
            }
            
            #infoPanel h1 {
                font-size: 1.3em;
            }
            
            #controls {
                bottom: 15px;
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div id="container">
        <!-- 加载提示 -->
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载3D场景...</p>
        </div>
        
        <!-- 信息面板 -->
        <div id="infoPanel">
            <h1>🏫 深圳中学全景导览</h1>
            <p>欢迎探索美丽校园！点击地图上的红色观景点进入全景视角。</p>
            <div id="locationInfo">
                <strong>当前选择：</strong><span id="currentLocation">请选择观景点</span>
            </div>
        </div>
        
        <!-- 3D地图容器 -->
        <div id="threejs-container"></div>
        
        <!-- 全景模式容器 -->
        <div id="panorama-container">
            <div id="panorama"></div>
            <button id="back-to-map" class="control-btn" onclick="exitPanoramaMode()">
                ↩ 返回地图
            </button>
        </div>
        
        <!-- 控制按钮 -->
        <div id="controls">
            <button class="control-btn" onclick="resetCamera()">🔄 重置视角</button>
            <button class="control-btn" onclick="toggleDebugInfo()">🐛 调试信息</button>
        </div>
    </div>

    <script>
        // ===== 全局变量定义 =====
        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let currentMode = 'map';
        let panoramaViewer = null;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // ===== 学校建筑配置 =====
        const buildings = [
            {
                id: 'gate',
                name: '校门',
                position: { x: 0, y: 0, z: 0 },
                size: { width: 20, height: 8, depth: 5 },
                color: 0x4CAF50
            },
            {
                id: 'library',
                name: '图书馆', 
                position: { x: 35, y: 0, z: -20 },
                size: { width: 25, height: 12, depth: 15 },
                color: 0x2196F3
            },
            {
                id: 'teaching',
                name: '教学楼',
                position: { x: -30, y: 0, z: 25 },
                size: { width: 40, height: 15, depth: 10 },
                color: 0xFF9800
            }
        ];

        // ===== 独立的交互点配置 =====
        const interactionPoints = [
            {
                id: 'view_gate',
                name: '校门观景台',
                position: { x: -5, y: 8, z: -20 },
                panorama: 'gate_pano.jpg',
                description: '从校门外观看校园全景'
            },
            {
                id: 'view_teaching',
                name: '教学楼观景点', 
                position: { x: -25, y: 10, z: 30 },
                panorama: 'gate_pano.jpg',
                description: '教学楼中庭观景'
            },
            {
                id: 'view_library',
                name: '图书馆观景点',
                position: { x: 40, y: 9, z: -25 },
                panorama: 'https://billygdk.github.io/shenzhen-school-panorama/gate_pano.jpg',
                description: '图书馆入口观景'
            }
        ];

        // ===== 初始化函数 =====
        function init() {
            // 创建3D场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // 创建透视相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(60, 40, 60);
            camera.lookAt(0, 0, 0);
            
            // 创建WebGL渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            
            if (isMobile) {
                renderer.setPixelRatio(Math.min(1.5, window.devicePixelRatio));
            } else {
                renderer.setPixelRatio(window.devicePixelRatio);
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('threejs-container').appendChild(renderer.domElement);
            
            // 初始化轨道控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 初始化光线投射和鼠标向量
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // 设置场景
            setupScene();
            
            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
            
            // 添加事件监听器
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onMouseClick);
            
            // 开始动画循环
            animate();
        }

        // ===== 场景设置 =====
        function setupScene() {
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 25);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 创建地面
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x90EE90,
                transparent: true,
                opacity: 0.9
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // 添加地面网格
            const gridHelper = new THREE.GridHelper(200, 20, 0x000000, 0x000000);
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
            
            // 创建学校建筑
            createBuildings();
            
            // 创建交互标记
            createInteractionPoints();
        }

        // ===== 创建建筑 =====
        function createBuildings() {
            buildings.forEach(building => {
                const geometry = new THREE.BoxGeometry(
                    building.size.width, 
                    building.size.height, 
                    building.size.depth
                );
                
                const material = new THREE.MeshLambertMaterial({ 
                    color: building.color,
                    transparent: true,
                    opacity: 0.85
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(
                    building.position.x,
                    building.position.y + building.size.height / 2,
                    building.position.z
                );
                
                mesh.userData = {
                    type: 'building',
                    buildingData: building
                };
                
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);
            });
        }

        // ===== 创建交互标记 =====
        function createInteractionPoints() {
            interactionPoints.forEach(point => {
                const geometry = new THREE.SphereGeometry(2, 12, 12);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0xff4757,
                    transparent: true,
                    opacity: 0.9
                });
                
                const marker = new THREE.Mesh(geometry, material);
                marker.position.set(
                    point.position.x,
                    point.position.y,
                    point.position.z
                );
                
                marker.userData = {
                    type: 'interactionPoint',
                    pointData: point,
                    isInteractionPoint: true
                };
                
                scene.add(marker);
                animateMarker(marker);
            });
        }

        // ===== 标记动画效果 =====
        function animateMarker(marker) {
            let scale = 1;
            let growing = false;
            
            function pulse() {
                if (!marker) return;
                
                if (growing) {
                    scale += 0.02;
                    if (scale >= 1.3) growing = false;
                } else {
                    scale -= 0.02;
                    if (scale <= 0.7) growing = true;
                }
                
                marker.scale.set(scale, scale, scale);
                requestAnimationFrame(pulse);
            }
            pulse();
        }

        // ===== 鼠标点击事件 =====
        function onMouseClick(event) {
            if (currentMode !== 'map') return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            
            for (let i = 0; i < intersects.length; i++) {
                const object = intersects[i].object;
                const userData = object.userData;
                
                if (userData && userData.isInteractionPoint) {
                    console.log('点击了交互点:', userData.pointData.name);
                    enterPanoramaMode(userData.pointData);
                    break;
                }
            }
        }

        // ===== 进入全景模式 =====
        function enterPanoramaMode(pointData) {
            currentMode = 'panorama';
            
            // 切换显示
            document.getElementById('threejs-container').style.display = 'none';
            document.getElementById('panorama-container').style.display = 'block';
            document.getElementById('infoPanel').style.display = 'none';
            
            // 更新信息
            document.getElementById('currentLocation').textContent = pointData.name;
            
            // 销毁现有的全景查看器
            if (panoramaViewer) {
                panoramaViewer.destroy();
            }
            
            // 创建新的全景查看器
            try {
                const config = {
                    "type": "equirectangular",
                    "panorama": pointData.panorama,
                    "autoLoad": true,
                    "showControls": true,
                    "mouseZoom": true,
                    "draggable": true,
                    "showZoomCtrl": true,
                    "showFullscreenCtrl": true,
                    "showCompass": true,
                    "hfov": 100,
                    "hotSpots": [
                        {
                            "pitch": -2,
                            "yaw": 180,
                            "type": "info",
                            "text": "点击返回地图",
                            "clickHandlerFunc": exitPanoramaMode
                        }
                    ]
                };
                
                panoramaViewer = pannellum.viewer('panorama', config);
                
                // 添加事件监听
                panoramaViewer.on('load', function() {
                    console.log('全景图加载成功:', pointData.name);
                });
                
                panoramaViewer.on('error', function(error) {
                    console.error('全景图加载失败:', error);
                    alert('全景图加载失败: ' + pointData.panorama);
                    exitPanoramaMode();
                });
                
            } catch (error) {
                console.error('Pannellum初始化失败:', error);
                exitPanoramaMode();
            }
        }

        // ===== 退出全景模式 =====
        function exitPanoramaMode() {
            currentMode = 'map';
            
            // 切换显示
            document.getElementById('panorama-container').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            document.getElementById('infoPanel').style.display = 'block';
            
            // 销毁全景查看器
            if (panoramaViewer) {
                panoramaViewer.destroy();
                panoramaViewer = null;
            }
        }

        // ===== 重置相机 =====
        function resetCamera() {
            camera.position.set(60, 40, 60);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        // ===== 调试信息 =====
        function toggleDebugInfo() {
            const debugInfo = `
                模式: ${currentMode}
                设备: ${isMobile ? '移动端' : '桌面端'}
                交互点数量: ${interactionPoints.length}
                建筑数量: ${buildings.length}
            `;
            alert(debugInfo);
        }

        // ===== 窗口大小调整 =====
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ===== 动画循环 =====
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // ===== 启动应用 =====
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
